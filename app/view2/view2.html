<p>This is the partial for view 2.</p>
<div class="container">
  <ul class="list-group ">
    <li class="list-group-item" ng-repeat="todo in todos" ng-click="fetchItem(todo)">
      <span class="badge" ng-class="{'completed': todo.completed, 'incomplete': !todo.completed}">{{todo.completed}}</span>
      {{todo.title}}
    </li>
  </ul>
</div>
